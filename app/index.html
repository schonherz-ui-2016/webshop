<!DOCTYPE html>
<html lang="en" ng-app="webshopModule">
<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body ng-app="webshopModule">
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="http://lorempixel.com/120/40/abstract/" alt="Project Logo"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/registration">Sign Up</a></li>
            <li><a href="#/login">Log In</a></li>
        </ul>
    </div>
</nav>
<ng-view></ng-view>
<footer class="footer-distributed">
    <div class="footer-left">
        <img src="footer-logo.png">
        <p class="footer-links">
            <a href="#">Home</a> ·
            <a href="#">Shipping</a> ·
            <a href="#">About</a> ·
            <a href="#">Contact</a> ·
            <a href="#">Feedback</a>
        </p>
        <p class="footer-project-name">IT Webshop © 2017</p>
    </div>
    <div class="footer-center">
        <div>
            <i class="fa fa-map-marker"></i>
            <p>Debrecen, Hungary</p>
        </div>
        <div>
            <i class="fa fa-phone"></i>
            <p>+12 3456 789</p>
        </div>
        <div>
            <i class="fa fa-envelope"></i>
            <p><a href="mailto:itwebshop@schonherz.com">itwebshop@schonherz.com</a></p>
        </div>
    </div>
    <div class="footer-right">
        <p class="footer-project-about">
            <span>About our webshop</span>
            We offer maximum flexibility and the highest quality.
        </p>
        <div class="footer-icons">
            <a><i class="fa fa-facebook"></i></a>
            <a><i class="fa fa-twitter"></i></a>
            <a><i class="fa fa-linkedin"></i></a>
            <a><i class="fa fa-github"></i></a>
        </div>
    </div>
</footer>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="src/webshopModule.js"></script>
<script src="src/api.js"></script>
<script src="src/productListController.js"></script>
<script src="src/productDetailsController.js"></script>
<script src="src/routing.js"></script>
<script src="src/loginController.js"></script>
<script src="src/registrationController.js"></script>
<script src="src/orderFormController.js"></script>
</body>
</html>
