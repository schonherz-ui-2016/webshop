<div id="login" class="col-md-4 col-md-offset-4">
    <h1>Log In</h1>
    <form ng-submit = "login(email, password)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password" required>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" id="loginButton">Submit</button>
    </form>
</div>
