<div id="carousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li class="active"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img class="first-slide">
        </div>
    </div>
</div>
<div class="container content">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat-start="product in products">
            <img src="http://placehold.it/500x300">
            <h4>{{product.name}}</h4>
            <p class="description">{{product.description}}</p>
            <div class="additional-info">
                <span class="price-label">{{product.price}}</span>
                <a href="#/product/{{product.id}}" class="btn btn-default">Details</a>
            </div>
        </div>
        <div ng-if="$index % 4 == 3"
             class="clearfix visible-lg-block visible-md-block visible-sm-block"></div>
        <div ng-if="$index % 4 == 1"
             class="clearfix visible-sm-block" ng-repeat-end></div>
    </div>
</div>
